<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <header>
            <img id="header-img" src="./images/user_image.png" alt="user image">
            <h1 class="header-text hide reset-password-mode">RESET PASSWORD</h1>
        </header>
        <main>
            <form novalidate >
                <div class="form-spacer"></div>
                <article class="form-item-container form-info-text hide reset-password-mode">
                    <p>Hey, it happens to everyone.<br>Just let us know what email address you use to login
                    and we'll send you an email with instructions.</p>
                </article>
                <div class="form-item-container">
                    <label id="email-label" for="email">EMAIL ADDRESS</label>
                    <div class="text-input-with-corner">
                        <p>*</p>
                        <input type="email" name="email" id="email" class="text-input" placeholder="Enter your email address" required>
                        <span id="email-error-message" class="error error-color error-message" aria-live="polite"></span>
                    </div>
                </div>
                <div class="form-item-container login-mode">
                    <label id="password-label" for="password">PASSWORD</label>
                    <div class="text-input-with-corner">
                        <p>*</p>
                        <input type="password" name="password" id="password" class="text-input" placeholder="Enter your password"
                            minlength="8" required>
                        <span id="password-error-message" class="error error-color error-message" aria-live="polite"></span>
                    </div>
                </div>
                <div class="form-item-container form-item-checkbox login-mode">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">REMEMBER ME</label>
                </div>
                <div class="login-footer">
                    <button type="button" id="cancel-reset-button" class="cancel login-footer-button hide reset-password-mode">CANCEL</button>
                    <a href="#" id="login-footer-text" class="login-mode">Forgotten password?</a>
                    <button disabled type="submit" id="login-button" class="login-footer-button login-mode">LOGIN</button>
                    <button disabled type="submit" id="reset-pass-button" class="login-footer-button hide reset-password-mode">RESET PASSWORD</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
