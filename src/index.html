<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <title>Document</title>
</head>
<body>
    <form novalidate class="login-container">
        <div class="login-header">
            <img id="header-img" src="./images/user-image.png" alt="user image">
            <span id="header-text" class="hide">RESET PASSWORD</span>
        </div>
        <div class="login-form">
            <div id="reset-pass-info" class="form-item-container form-info-text hide">
                <span>Hey, it happens to everyone.<br>Just let us know what email address you use to login
                and we'll send you an email with instructions.</span>
            </div>
            <div class="form-item-container">
                <label id="email-label" for="email">EMAIL ADDRESS</label>
                <div class="text-input-with-corner">
                    <p>*</p>
                    <input type="email" id="email" class="text-input" placeholder="Enter your email address" required>
                    <span id="email-error-message" class="error error-color error-message" aria-live="polite"></span>
                </div>

            </div>
            <div id="password-container" class="form-item-container">
                <label id="password-label" for="password">PASSWORD</label>
                <div class="text-input-with-corner">
                    <p>*</p>
                    <input type="password" id="password" class="text-input" placeholder="Enter your password"
                        minlength="8" required>
                    <span id="password-error-message" class="error error-color error-message" aria-live="polite"></span>
                </div>
            </div>
            <div id="remember-me-container"class="form-item-container form-item-checkbox">
                <input type="checkbox">
                <label for="remember-me">REMEMBER ME</label>
            </div>
        </div>
        <div class="login-footer">
            <button type="button" id="cancel-reset-button" class="cancel login-footer-button hide">CANCEL</button>
            <span id="login-footer-text">Forgotten password?</span>
            <button disabled type="submit" id="login-button" class="login-footer-button">LOGIN</button>
            <button disabled type="submit" id="reset-pass-button" class="login-footer-button hide">RESET PASSWORD</button>
        </div>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
