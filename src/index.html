<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <header>
            <img id="header-img" src="./images/user-image.png" alt="user image">
            <h1 id="header-text" class="hide">RESET PASSWORD</h1>
        </header>
        <main>
            <form novalidate >
                <div class="form-spacer"></div>
                <article id="reset-pass-info" class="form-item-container form-info-text hide">
                    <p>Hey, it happens to everyone.<br>Just let us know what email address you use to login
                    and we'll send you an email with instructions.</p>
                </article>
                <div class="form-item-container">
                    <label id="email-label" for="email">EMAIL ADDRESS</label>
                    <div class="text-input-with-corner">
                        <p>*</p>
                        <input type="email" name="email" id="email" class="text-input" placeholder="Enter your email address" required>
                        <span id="email-error-message" class="error error-color error-message" aria-live="polite"></span>
                    </div>
                </div>
                <div id="password-container" class="form-item-container">
                    <label id="password-label" for="password">PASSWORD</label>
                    <div class="text-input-with-corner">
                        <p>*</p>
                        <input type="password" name="password" id="password" class="text-input" placeholder="Enter your password"
                            minlength="8" required>
                        <span id="password-error-message" class="error error-color error-message" aria-live="polite"></span>
                    </div>
                </div>
                <div id="remember-me-container"class="form-item-container form-item-checkbox">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">REMEMBER ME</label>
                </div>
                <div class="login-footer">
                    <button type="button" id="cancel-reset-button" class="cancel login-footer-button hide">CANCEL</button>
                    <a href="#" id="login-footer-text">Forgotten password?</a>
                    <button disabled type="submit" id="login-button" class="login-footer-button">LOGIN</button>
                    <button disabled type="submit" id="reset-pass-button" class="login-footer-button hide">RESET PASSWORD</button>
                </div>
            </form>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
